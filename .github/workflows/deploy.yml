name: ğŸš€ Deploy Vite App (Self-Hosted)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build and Deploy Vite App
    runs-on: self-hosted

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Navigate to Project Directory & Pull Latest Code
        run: |
          cd /home/fourteenmart/htdocs/fourteenmart.com/Fourteen_Vite
          git reset --hard
          git pull origin main

      - name: ğŸ“¦ Install Node Dependencies
        run: |
          cd /home/fourteenmart/htdocs/fourteenmart.com/Fourteen_Vite
          npm ci

      - name: ğŸ›  Build Vite App
        run: |
          cd /home/fourteenmart/htdocs/fourteenmart.com/Fourteen_Vite
          npm run build

      - name: ğŸ“ Deploy Build to NGINX Directory
        run: |
          sudo rm -rf /var/www/fourteenmart/html/*
          sudo cp -r /home/fourteenmart/htdocs/fourteenmart.com/Fourteen_Vite/dist/* /var/www/fourteenmart/html/

      - name: ğŸ”„ Restart NGINX
        run: sudo systemctl restart nginx

      - name: âœ… Deployment Complete
        run: echo "ğŸš€ Vite app deployed successfully!"
