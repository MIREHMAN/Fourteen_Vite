name: 🚀 Deploy Vite App (Self-Hosted)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build and Deploy Vite App
    runs-on: self-hosted

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: 🔁 Navigate to Project Directory & Pull Latest Code
        run: |
          cd /home/fourteenmart/htdocs/fourteenmart.com/Fourteen_Vite
          git reset --hard
          git pull origin main

      - name: 📦 Install Node Dependencies
        run: |
          cd /home/fourteenmart/htdocs/fourteenmart.com/Fourteen_Vite
          npm ci

      - name: 🛠 Build Vite App
        run: |
          cd /home/fourteenmart/htdocs/fourteenmart.com/Fourteen_Vite
          npm run build

      - name: 📁 Deploy Build to NGINX Directory
        run: |
          sudo rm -rf /var/www/fourteenmart/html/*
          sudo cp -r /home/fourteenmart/htdocs/fourteenmart.com/Fourteen_Vite/dist/* /var/www/fourteenmart/html/

      - name: 🔄 Restart NGINX
        run: sudo systemctl restart nginx

      - name: ✅ Deployment Complete
        run: echo "🚀 Vite app deployed successfully!"
