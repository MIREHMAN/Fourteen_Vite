name: 🚀 Deploy Vite App (Self-Hosted)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build and Deploy Vite App
    runs-on: self-hosted

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3
      
      - name: 🛠 Setup SSH Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      
      - name: 🔁 Navigate to Project Directory & Pull Latest Code
        run: |
          cd /home/fourteenmart/htdocs/fourteenmart.com/Fourteen_Vite
          git reset --hard
          git pull origin main

      - name: 📦 Install Node Dependencies
        run: |
          cd /home/fourteenmart/htdocs/fourteenmart.com/Fourteen_Vite
          npm ci

      - name: 🛠 Build Vite App
        run: |
          cd /home/fourteenmart/htdocs/fourteenmart.com/Fourteen_Vite
          npm run build

      - name: 🔄 Restart NGINX
        run: sudo systemctl restart nginx

      - name: ✅ Deployment Complete
        run: echo "🚀 Vite app deployed successfully!"
